<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <style>
        body {
            text-align: center;
        }
        form {
            display: inline-block;
        }
    </style>
</head>
<body>
<div style="border: 3px solid black;background: white;display: inline-block;padding: 50px 50px 80px 80px;margin-top: 8%">
    <div th:if="${param.user!=null}" style="color: green">
        Registered new user successful
    </div>
    <div th:if="${param.logout!=null}" style="color: green">
        Logged out successfully
    </div>
<h1>Login page</h1>
<form th:action="@{/authenticateTheUser}" method="post">
    <label for="username">Username</label>:
    <input type="text" id="username" name="username" autofocus="autofocus" placeholder="Enter username"/> <br /><br/>
    <label for="password">Password</label>:&nbsp;
    <input type="password" id="password" name="password" placeholder="Enter password"/> <br /><br/>
    <input type="submit" value="Log in" />
</form>

</div>
</body>
</html>
